apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    name: k8s-yaml-bak
  name: k8s-yaml-bak
  namespace: kube-system
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      creationTimestamp: null
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          serviceAccountName: k8s-yaml-bak-sa
          containers:
            - name: k8s-yaml-bak
              image: xxx.com/zsf/katafygio:latest
              imagePullPolicy: IfNotPresent
              args:
              - "--git-url"
              - "http://zhengshifa:FKzu5v6mM21jUc9NaqZJ@xxx.xxx.68.29:8099/pangzhisheng/k8s-test-dump.git"
              - "--local-dir"
              - "/tmp/prod-clusterdump/"
              - "--exclude-having-owner-ref"
              - "--exclude-kind"
              - "events,nodes,replicasets"
              - "--dump-only"
              - "--exclude-object"
              - "configmap:kube-system/leader-elector"
              - "-p"
              - "8888"
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          restartPolicy: OnFailure
          schedulerName: default-scheduler
          terminationGracePeriodSeconds: 30
  schedule: "* */6 * * *"
  successfulJobsHistoryLimit: 1
  suspend: false
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-yaml-bak-sa
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: my-cronjob-role
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: my-cronjob-role-binding
subjects:
  - kind: ServiceAccount
    name: k8s-yaml-bak-sa
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: my-cronjob-role
  apiGroup: rbac.authorization.k8s.io