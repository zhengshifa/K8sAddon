# Source: operator/templates/operator-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-operator
  namespace: minio-operator
  labels:
    helm.sh/chart: operator-6.0.2
    app.kubernetes.io/version: "v6.0.2"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: operator
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        helm.sh/chart: operator-6.0.2
        app.kubernetes.io/version: "v6.0.2"
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: operator
        app.kubernetes.io/instance: release-name
    spec:
      serviceAccountName: minio-operator
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: name
                operator: In
                values:
                - minio-operator
            topologyKey: kubernetes.io/hostname
      containers:
        - name: operator
          image: "quay.io/minio/operator:v6.0.2"
          imagePullPolicy: IfNotPresent
          args:
            - controller
          env:
            - name: OPERATOR_STS_ENABLED
              value: "on"
          resources:
            requests:
              cpu: 200m
              ephemeral-storage: 500Mi
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            runAsGroup: 1000
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
